<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <svg id="pic01" viewbox="-50 -50 100 100"  width="300" height="300">
        <line x1="-20" y1="0"
              x2="20" y2="0"
              stroke="black"
              stroke-width="1"/>
        <line x1="0" y1="20"
              x2="0" y2="-20"
              stroke="black"
              stroke-width="1"/>
              <circle cx="0" cy="0" r="10" fill="none" stroke="black">
              <animate attributeType="XML"
              attributeName="r"
              values="10;20;10"
              dur="2s"
              repeatCount="indefinite"/>

              <animate attributeType="XML"
              attributeName="cx"
              values="0;10;0"
              dur="1s"
              repeatCount="indefinite"/>
            </circle>
    </svg>
    <svg id="pic02" width="300" height="300"
         viewBox="-50 -50 100 100" version="1.1">
        <circle cx="0" cy="0" r="10" stroke="black" fill = "none"/>
        <line x1="-20" y1="0"
              x2="20" y2="0"
              stroke="black"
              stroke-width="1"/>
        <line x1="0" y1="20"
              x2="0" y2="-20"
              stroke="black"
              stroke-width="1"/>
              <rect x="-45" y="-45" width="90" height="90" stroke="black" fill="none"/>
              <animateTransform attributeName="transform"
                attributeType="XML"
                type="rotate"
                from=""
                to=""
                values="0;360"
                dur="4s"
                repeatCount="indefinite"/>
    </svg>
    <svg id="pic03" viewbox="-50 -50 100 100" >
        <rect class="frame_outer" x="-35" y="-35" width="70" height="70" stroke="black" fill="white">
      </svg>


      <svg id="pic04" viewBox="0 0 220 220" width="500" height="500"  xmlns="http://www.w3.org/2000/svg">
        <!-- <rect x="10" y="10" width="30" height="30"/> -->
        <!-- <rect x="15" y="15" rx="3" ry="3" width="30" height="30"/> -->
        <!-- <circle cx="50" cy="50" r="20" fill="red"/> -->
        <!-- <ellipse cx="50" cy="50" rx="50" ry="10"/> -->
        <polyline points="20,20 30,65 60,40 80,120 120,140 " fill="none" stroke="black" stroke-width="1"  stroke-linejoin="round" />
</svg>
<svg width="500px" height="500px">
    <path d="M100 100  Q150 150 ,200 100 T300 100" stroke="black" fill="none"/>
    <rect width="20" height="20" x="0" y="0" fill="lightblue">
    <animateMotion dur="3s" path="M100 100  Q150 150 ,200 100 T300 100" repeatCount="indefinite" rotate="auto" /> 
  </rect>
    
  </svg>

  <!-- https://ithelp.ithome.com.tw/articles/10247874 -->

  <svg id="pic05" viewBox="0 0 160 160" width="160" height="160">

    <circle cx="80" cy="80" r="50" fill="#67AAF9" />
    <g transform="matrix(0.866, -0.5, 0.25, 0.433, 80, 80)">
      <path d="M 0,70 A 65,70 0 0,0 65,0 5,5 0 0,1 75,0 75,70 0 0,1 0,70Z" fill="#F00">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  <path d="M 50,0 A 50,50 0 0,0 -50,0Z" transform="matrix(0.866, -0.5, 0.5, 0.866, 80, 80)" fill="#7BBFFB"/>
  

  </svg>
</body>
</html>
