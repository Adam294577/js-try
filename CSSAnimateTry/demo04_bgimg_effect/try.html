<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Anime Effect</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="title">Background Anime Effect</div>
        <div class="banner">
            <!-- <div style="--i:1" class="block"><img src="./img/img1.jpg" alt=""></div>
            <div style="--i:2" class="block1"></div>
            <div style="--i:3" class="block2"></div> -->
            <div style="--i:1" class="block block1"><img src="./img/img1.jpg" alt=""></div>
            <div style="--i:4" class="block block2"><img src="./img/img2.jpg" alt=""></div>
            <div style="--i:7" class="block block3"><img src="./img/img3.jpg" alt=""></div>
            <div style="--i:3" class="block block4"><img src="./img/img4.jpg" alt=""></div>
            <div style="--i:9" class="block block5"><img src="./img/img5.jpg" alt=""></div>
            <div style="--i:2" class="block block6"><img src="./img/img6.jpg" alt=""></div>
            <div style="--i:5" class="block block7"><img src="./img/img7.jpg" alt=""></div>
            <div style="--i:6" class="block block8"><img src="./img/img8.jpg" alt=""></div>
            <div style="--i:8" class="block block9"><img src="./img/img9.jpg" alt=""></div>
        </div>
    </div>
    <script>
        const rander = () =>{
            let banner = document.getElementsByClassName("banner")[0]
            let html = ''
            for (let i = 1; i <= 9; i++) {
                html += `<div style="--i:${i}" class="block block${i}"><img src="./img/img${i}.jpg" alt=""></div>`
                // html += `<div style="--i:${i}" class="block"></div>`
            }
            banner.innerHTML = html;
        }
        rander()



        
    </script>
</body>
</html>
