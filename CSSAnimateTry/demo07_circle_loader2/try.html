<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle loader</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="blackbg"></div>
    <div class="container">
    <div class="text">
        <img class="txt_img" src="./txt1.png" alt="">
        <span class="dot" style="--j:0">
            <img class="txt_img2" src="./txt2.png" alt="">
        </span>
        <span class="dot" style="--j:1">
            <img class="txt_img2" src="./txt2.png" alt="">
        </span>
        <span class="dot" style="--j:2">
            <img  class="txt_img2"src="./txt2.png" alt="">
        </span>
    </div>
    <div class="imgbox">
        <img src="./皮卡load2.png" alt="">
    </div>

    <div class="loader">
        <span class="bar b1" style="--i:0;"></span>
        <span class="bar b2" style="--i:1;"></span>
        <span class="bar b3" style="--i:2;"></span>
        <span class="bar b4" style="--i:3;"></span>
        <span class="bar b5" style="--i:4;"></span>
        <span class="bar b6" style="--i:5;"></span>
        <span class="bar b7" style="--i:6;"></span>
        <span class="bar b8" style="--i:7;"></span>
        
    </div>
    </div>
    
    <!-- <img class="demo" src="./皮卡load.png" alt=""> -->
    
</body>
</html>
