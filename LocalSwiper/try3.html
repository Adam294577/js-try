<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <!-- Power by https://swiperjs.com/demos#effect-coverflow -->

    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="#"><img src="https://swiperjs.com/demos/images/nature-1.jpg" /></a>
        </div>
        <div class="swiper-slide">
            <a href="#"><img src="https://swiperjs.com/demos/images/nature-2.jpg" /></a>
        </div>
        <div class="swiper-slide">
          <a href="#"><img src="https://swiperjs.com/demos/images/nature-3.jpg" /></a>
        </div>
        <div class="swiper-slide">
            <a href="#"><img src="https://swiperjs.com/demos/images/nature-4.jpg" /></a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        spaceBetween: 100,
        centeredSlides: true,
        slidesPerView: "2",
        coverflowEffect: {
          rotate: 30,
          stretch: 100,
          depth: 500,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
        autuplay: {
            delay: 100,
            disableOnInteraction: false,
        }
      });
    </script>
</body>
</html>
