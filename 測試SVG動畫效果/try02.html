<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes draw {
      0% {
        stroke-dashoffset: 1000;
      }
      100%{
        stroke-dashoffset: 0;
      }
    }

    path {
      stroke: black;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 1000;
      
      animation: draw 2s linear forwards;
    }

    /* #path1 { animation-delay: 0.5s; }
    #path2 { animation-delay: 1s; } */
  </style>
</head>
<body>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <path id="path1" d="M10 10 L90 10 L50 90 Z"></path>
    <path id="path2" d="M20 20 L80 20 L50 80 Z"></path>
  </svg>
</body>
</html>
