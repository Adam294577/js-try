<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/try01.css">
</head>
<body>

    <swiper-container slides-per-view="1" id="swipercontainer1" thumbs-swiper=".my-thumbs">
        <swiper-slide>
            <img src="./img/c1.png" alt="" >
            <i>Slide 1</i>
        </swiper-slide>
        <swiper-slide>
            <img src="./img/c2.png" alt="" >
            <i>Slide 2</i>
        </swiper-slide>
        <swiper-slide>
            <img src="./img/c3.png" alt="" >
            <i>Slide 3</i>
        </swiper-slide>
    </swiper-container>

    <swiper-container class="my-thumbs">
        <swiper-slide>
            <img src="./img/c1.png" alt="" >
            <i>Slide 1</i>
        </swiper-slide>
        <swiper-slide>
            <img src="./img/c2.png" alt="" >
            <i>Slide 2</i>
        </swiper-slide>
        <swiper-slide>
            <img src="./img/c3.png" alt="" >
            <i>Slide 3</i>
        </swiper-slide>
    </swiper-container>

    <button id="prev">Slide Prev</button>
      <button id="next">Slide Next</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/try01.js"></script>

</body>
</html>
