<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Background</title>
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden; /* 防止滚动条出现 */
    }

    /* 设置网格背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      opacity: 0.6;
      background:
        linear-gradient(to right, #EEE 1px, transparent 1px),
        linear-gradient(to bottom, #EEE 1px, transparent 1px);
      background-size: 10px 10px; /* 调整网格大小*/
    }

    /* 设置页面内容样式 */
    .content {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .mask{
        position: absolute;
        top: 0;
        border: 1px solid #F00;
        height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, rgba(255, 128, 128, 0) 45%, rgb(255, 119, 119) 100%);    
    }
  </style>
</head>
<body>
    <!-- <div class="mask"></div> -->
  <div class="content">
    <h1>网格背景示例</h1>
    <p>这是页面的内容。</p>
  </div>
</body>
</html>
